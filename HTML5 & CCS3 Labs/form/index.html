<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required pattern="[A-Za-z ]+" title="Only alphabets and spaces are allowed"><br>

    <label for="age">Age:</label>
    <input type="text" id="age" name="age" required pattern="[0-9]+" title="Only numbers are allowed"><br>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
