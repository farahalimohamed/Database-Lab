<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="images/icon.png" alt=""></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button id="addTaskBtn">Add</button>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            const inputBox = $("#input-box");
            const listContainer = $("#list-container");

            function addTask() {
                if (inputBox.val() === '') {
                    alert("You must write something!");
                } else {
                    let li = $("<li>").text(inputBox.val());
                    listContainer.append(li);
                    let span = $("<span>").text("\u00d7");
                    li.append(span);
                }
                inputBox.val("");
                saveData();
            }

            listContainer.on("click", "li", function (e) {
                $(this).toggleClass("checked");
                saveData();
            });

            listContainer.on("click", "span", function (e) {
                $(this).parent().remove();
                saveData();
            });

            $("#addTaskBtn").click(addTask);

            function saveData() {
                localStorage.setItem("data", listContainer.html());
            }

            function showTask() {
                listContainer.html(localStorage.getItem("data"));
            }

            showTask();
        });

    </script>
</body>

</html>
